{% extends "base.html" %}

{% block content %}
    <div class="row mt-4">
        <h1 class="col-12 text-center">Forgot Password</h1>
        <small class="col-12 text-center">Enter your email below to receive a link for reseting your password</small>
        <form class="col-6 offset-3 ajax_form" method="post">{% csrf_token %}
            <div class="alert hidden"></div>
            {% include "components/_form.html" with col="col-12" %}
            <input type="submit" name="Submit" class="btn btn-primary">
        </form>
    </div>
{% endblock content %}
