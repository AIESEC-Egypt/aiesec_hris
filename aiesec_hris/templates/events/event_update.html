{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-12">
            {% include "components/_messages.html" %}
        </div>
    </div>
    <div class="row mt-4">
        <h1 class="col-12 text-center">Event Update</h1>
    </div>
    <form method="post" redirect-url="{% url "event-list" %}" class="ajax_form">{% csrf_token %}
        {% include "components/_form.html" with col="col-8 offset-2" %}
        <span class="delete btn btn-danger col-4 col-md-2 offset-md-2 mb-4" delete-url="{% url "event-delete" object.pk %}" warning-msg="Are you sure you want to delete the event {{ object.title }}" redirect-url="{% url "event-list" %}">delete</span>
        <input type="submit" name="" class="btn btn-primary col-4 offset-3 col-md-2 offset-md-4 mb-4" value="Save">
    </form>

{% endblock content %}
