<div class="modal fade" id="modal{{ review.id }}" tabindex="-1" role="dialog" aria-labelledby="ModelProfile">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="ModelProfile">{{ review.user.get_full_name }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include "components/_fields_display.html" with object=review %}
                <div class="row mt-4">
                    
                    <div class="col-6">
                        <form method="post" action="{% url "moderation-decline" review.pk %}">{% csrf_token %}
                            <input type="submit" class="btn btn-danger" value="Decline">
                            <br>
                            Reason: 
                            {% include "components/_form.html" with col="col-12" %}
                        </form>
                    </div>
                    <div class="col-6"><a class="btn btn-success" href="{% url "moderation-accept" review.pk %}">Accept</a></div>
                </div>
            </div>
            <div class="modal-footer">
            
            </div>
        </div>
    </div>
</div>
