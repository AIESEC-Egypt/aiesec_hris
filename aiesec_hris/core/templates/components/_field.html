{% load aiesechr_tags %}
<div class="{{ col }}">
{% if field|fieldtype == "CheckboxInput" or field|fieldtype == "RadioSelect" %}
    <label class="col-form-label">
        {{ field }} {{ field.label|safe }}
        {% if field.help_text %}
            <br>
            <small>{{ field.help_text }}</small>
        {% endif %}
    </label>
{% else %}
    <label class="col-form-label">
        {{ field.label|safe }}{% if field.field.required %}<span class="required">*</span>{% endif %}
        {% if field.help_text %}
            <br>
            <small>{{ field.help_text }}</small>
        {% endif %}
    </label>
    {% if field|fieldtype == "DateInput" %}
        <input type="text" name="{{ field.name }}" class="form-control readonly-visible datepicker" placeholder="Date" required readonly value="{% if field.value %}{{ field.value|date:"m/d/Y" }}{% else %}{% now "m/d/Y" %}{% endif %}">
    {% elif field|fieldtype == "TimeInput" %}
        <input type="time" name="{{ field.name }}" class="form-control readonly-visible" placeholder="Time" {% if field.field.required %}
            required 
        {% endif %} value="{{ field.value }}">
    {% else %}
        {{ field|bootstrap_form_input:field.label }}
    {% endif %}
{% endif %}
</div>
