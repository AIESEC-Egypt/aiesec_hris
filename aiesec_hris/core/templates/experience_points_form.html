{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-12">
            {% include "components/_messages.html" %}
        </div>
    </div>
    <div class="row mt-4">
        <h1 class="col-12 text-center">Update experience points</h1>
    </div>

    
    <form class="ajax_form" method="post" enctype="multipart/form-data" scroll-to-top="true">{% csrf_token %}
        <div class="alert hidden"></div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                {% include "components/_form.html" with col="col-12" %}
                <input class="btn btn-primary float-right" type="submit" name="" value="Save">
            </div>
        </div>
        
    </form>
{% endblock content %}
